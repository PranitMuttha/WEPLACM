{% extends "base.html" %}
{% block content %}
<h2 class="mb-2">Apply for {{ job.job_title }}</h2>
<p class="text-muted">Company: {{ job.company_name }} â€¢ Job ID: {{ job.job_id }}</p>

<form method="post" action="/jobs/{{ job.job_id }}/apply" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Full name</label>
    <input class="form-control" name="full_name" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" type="email" name="email" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input class="form-control" name="phone">
  </div>

  <div class="mb-3">
    <label class="form-label">LinkedIn URL</label>
    <input class="form-control" name="linkedin_url">
  </div>

  <div class="mb-3">
    <label class="form-label">Cover letter</label>
    <textarea class="form-control" name="cover_letter" rows="6"></textarea>
  </div>

  <button class="btn btn-success">Submit application</button>
  <a class="btn btn-link" href="/jobs/{{ job.job_id }}">Back</a>
</form>
{% endblock %}
